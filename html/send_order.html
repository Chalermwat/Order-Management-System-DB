<!DOCTYPE html>
<html>
<head>
	<title>Send new order | JuiZa Engineering Co.,Ltd.</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="../css/send_order.css">
</head>
<body>

	<nav class="navbar navbar-dark">
		<span class="navbar-brand mb-0 h1"><i class="fas fa-poo"></i>&nbsp;&nbsp;JuiZa Engineering Co.,Ltd.</span>
		<span class="navbar-text">
				<i class="fas fa-user"></i>&nbsp; <span class="client-name">Siam Usha</span> 
		</span>
	</nav>

	<div class="wraper">

		<div class="title">Send order</div>
		<div class="container" id="items">
			<div class="row">
				<div class="col-5 col">Model name</div>
				<div class="col-3 col">Blueprint</div>
				<div class="col-1 col">Quantity</div>
			</div>
			<div class="row">
				<div class="col-5 col"><input type="text" name="ModelName"></div>
				<div class="col-3 col"><input type="text" name="Blueprint"></div>
				<div class="col-1 col"><input type="text" name="Quantity"></div>
			</div>
		</div>
		
		<div>
			<button type="button" class="btn btn-success add-btn" onclick="addItem()"><i class="fas fa-plus"></i> </button>
		</div>
		
		<div>
			<button type="button" class="btn btn-primary send-btn" onclick="sendOrder()">Send</button>
		</div>

	</div>

	<script src="../js/send_order.js"></script>

</body>
</html>
